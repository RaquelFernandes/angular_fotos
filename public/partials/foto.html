<div class="page-header text-center">
    <h2 ng-model="foto.titulo"></h2>
</div>

<p ng-show="mensagem.length" class="form-control alert-info"> {{ mensagem }}</p>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
    <div class="col-md-6">
        <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" name="titulo" ng-model="foto.titulo" class="form-control" required>
            <span ng-show="formulario.$submitted && formulario.titulo.$error.required" class="textoVermelho">
                Título obrigatório
            </span>
        </div>

        <div class="form-group">
            <label for="url">Url</label>
            <input type="text" name="url" ng-model="foto.url" class="form-control" required>
            <span ng-show="formulario.$submitted && formulario.url.$error.required" class="textoVermelho">
                URL obrigatório
            </span>
        </div>

        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea type="text" name="descricao" ng-model="foto.descricao" class="form-control">
            </textarea>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="/" class="btn btn-default">Voltar</a>
    </div>
    <div class="col-md-6">
        <minha-foto url="{{ foto.url }}" titulo="{{ foto.titulo }}"></minha-foto>
    </div>
</form>
